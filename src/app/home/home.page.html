<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Language Learning App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to start learning?</strong>
    <p>Choose a section to begin:</p>
    <ion-button expand="full" routerLink="/vocabulary">Go to Vocabulary</ion-button>
    <ion-button expand="full" routerLink="/quiz">Start Quiz</ion-button>
    <ion-button expand="full" routerLink="/progress">View Progress</ion-button>
  </div>
</ion-content>
